<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="database.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 

    Direkt von Bootstrap aus dem server verwende ohne es zu installieren-->
</head>

<body onload="init()">



    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>

    <div id="end-container" class="card" style="display: none;">
        <div id="greetings" class="fw-bold fs-1 mb-4"></div>
        <div id="score"></div>
        <div id="restart"></div>
    </div>

    <div class="container">
        <div class="card" id="card" style="">
            <img src="./img/quiz.jpg" class="card-img-top" alt="...">

            <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">
                <div id="progress-bar" class="progress-bar bg-success" style="width: 0%"></div>
            </div>

            <div class="card-body">
                <h5 class="card-title" id="question"></h5>

                <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        This is some text within a card body.
                    </div>
                </div>
                <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        This is some text within a card body.
                    </div>
                </div>
                <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        This is some text within a card body.
                    </div>
                </div>
                <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        This is some text within a card body.
                    </div>
                </div>

                <div class="question_footer">
                    <div class="footer_counter">
                        <b id="current-question">1</b>of<b id="all-questions"></b>questions
                    </div>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="disable-btn" disabled>Next</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPowerUp">
        <source src="./audio/correct.mp3" type="audio/mp3">
    </audio>
    <audio id="audioGameOver">
        <source src="./audio/negative.mp3" type="audio/mp3">
    </audio>
    <audio id="audioLaugh">
        <source src="./audio/laugh.mp3" type="audio/mp3">
    </audio>
    <audio id="audioWin">
        <source src="./audio/win.mp3" type="audio/mp3">
    </audio>
</body>

</html>
